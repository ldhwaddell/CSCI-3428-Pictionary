<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mik'tionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="/css/index.css" rel="stylesheet" />
  </head>
  <body class="pageContainer" onload="loadQuestions()">
    <!--Div for tite page that consumes entire screen until it is clicked-->
    <!--onclick="hideElement('title')"-->
    <div class="titlePageContainer" id="titlePage">
      <div
        class="title"
        id="title"
        onclick="hideElement('titlePage')"
      >
        Glusuaqan Gepaqs'te'g
      </div>

      <div class="titleImage" id="door">
        <img
          src="/images/titlePage/capture.jpg"
          alt="Door"
          class="img-fluid"
          onclick="hideElement('titlePage')"
        />
      </div>
    </div>

    <div class="headerContainer">
      <!--div for settings button-->
      <div>
        <button class="btn settingsButton">
          <img
            src="/images/icons/settings.png"
            alt="Settings"
            class="img-fluid"
            id="settingsButtonImage"
          />
        </button>
      </div>
      <!--div for play button, word, and record button-->
      <div class="buttonsContainer">
        <div class="boxPlay">
          <button class="btn playButton" id="playButton">
            <img
              src="/images/icons/play.png"
              alt="Play"
              class="playButtonImage"
              id="playButtonImage"
            />
          </button>
        </div>
        <div class="boxLogo">
          <img
            src="/images/icons/logo.png"
            alt="Record"
            class="logoImage"
            id="logoImage"
          />
        </div>
        <div class="boxRecord" id="recordButton">
          <button class="btn recordButton">
            <img
              src="/images/icons/microphone.png"
              alt="Record"
              class="recordButtonImage"
              id="recordButtonImage"
            />
          </button>
        </div>
      </div>
    </div>
    <div class="wordsContainer" id="activeWord"></div>

    <!--div for the three pictures the user can click-->
    <div class="gameContainer">
      <div class="boxPic1" id="pic1"></div>
      <div class="boxPic2" id="pic2"></div>
      <div class="boxPic3" id="pic3"></div>
    </div>

    <!--Div for the popup when user hits record button-->
    <div class="recordingButtonsContainer" id="recordingButtons">
      <div class="displayWord" id="displayWord"></div>
      <button class="stopRecordingButton" id="stopRecording">Stop Recording</button>
      <button class="listenRecordingButton" id="listenRecording">Listen</button>
      <button class="saveRecordingButton" id="saveRecording">Save Recording</button>
      <button class="discardRecordingButton" id="discardRecording">Discard Recording</button>      
    </div>
    <script src="/js/game.js"></script>
    <script src="/js/record.js"></script>


  </body>
</html>
